<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-item lines="none">
      <ion-label stylles="font-weight: 800; font-size: 3em;">
        Today - Angelica Diaz Hurtado
        <p style="color: #126a12;">{{today | date:'fullDate'}}</p>
      </ion-label>
    </ion-item>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card *ngFor="let item of todoList; let i=index">
    <ion-card-header>
      <ion-card-subtitle [style.color]="item.itemPriority === 'alta'? 'red': (item.itemPriority === 'media'? 'orange' : 'green')">
        {{item.itemCategory}}
      </ion-card-subtitle >
      <ion-item>
        <ion-icon *ngIf="item.itemPriority === 'alta'" color="danger" size="small" name="ellipse"></ion-icon>
        <ion-icon *ngIf="item.itemPriority === 'media'" color="warning" size="small" name="ellipse"></ion-icon>
        <ion-icon *ngIf="item.itemPriority === 'baja'" color="success" size="small" name="ellipse"></ion-icon>
        <ion-label>{{item.itemName}}</ion-label>
      </ion-item>
    </ion-card-header>
    <ion-card-content>
      <ion-label>Cuando {{item.itemDeuDate | date:'fullDate'}}</ion-label>
    </ion-card-content>
    <ion-row>
      <ion-item>
        <ion-icon name="share-outline" ></ion-icon>
        <p>Compartir</p>
      </ion-item>

      <ion-item>
        <ion-icon name="checkmark-outline" ></ion-icon>
        <p>Completar</p>
      </ion-item>

      <ion-item button (click)="delete(i)">
        <ion-icon name="trash-outline" ></ion-icon>
        <p>Cancelar</p>
      </ion-item>
    </ion-row>
  </ion-card>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="AddTask()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
